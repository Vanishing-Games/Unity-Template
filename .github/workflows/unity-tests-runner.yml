name: ðŸ“Š Unity æµ‹è¯•è¿è¡Œå™¨

on:
  workflow_call:
    inputs:
      testMode:
        description: "è¦è¿è¡Œçš„ Unity æµ‹è¯•æ¨¡å¼ï¼ˆEditMode æˆ– PlayModeï¼‰"
        required: true
        type: string
      unityVersion:
        description: "ä½¿ç”¨çš„ Unity ç‰ˆæœ¬"
        required: true
        type: string
      useGitLfs:
        description: "æ˜¯å¦ä½¿ç”¨ Git LFSï¼ˆtrue/falseï¼‰"
        required: true
        type: string
      timeoutMinutes:
        description: "æ¯ä¸ªæž„å»ºä½œä¸šçš„è¶…æ—¶æ—¶é—´ï¼ˆåˆ†é’Ÿï¼‰"
        type: number
        required: true
      quietMode:
        description: "å¯ç”¨é™é»˜æ¨¡å¼ï¼Œä»…åœ¨æµ‹è¯•å¤±è´¥æ—¶ä¸Šä¼ /è¾“å‡ºæ—¥å¿—"
        required: false
        default: "false"
        type: string
    outputs:
      total:
        description: "æµ‹è¯•æ€»æ•°"
        value: ${{ jobs.run-tests.outputs.total }}
      passed:
        description: "é€šè¿‡çš„æµ‹è¯•æ•°"
        value: ${{ jobs.run-tests.outputs.passed }}
      result:
        description: "æ•´ä½“ç»“æžœï¼ˆPassed, Failed ç­‰ï¼‰"
        value: ${{ jobs.run-tests.outputs.result }}
      duration:
        description: "æµ‹è¯•è€—æ—¶ï¼ˆç§’ï¼‰"
        value: ${{ jobs.run-tests.outputs.duration }}
      failed:
        description: "æµ‹è¯•ä½œä¸šæ˜¯å¦å¤±è´¥"
        value: ${{ jobs.run-tests.outputs.failed }}

jobs:
  run-tests:
    name: è¿è¡Œ ${{ inputs.testMode }} æµ‹è¯•
    runs-on: ubuntu-latest
    outputs:
      total: ${{ steps.summary.outputs.total }}
      passed: ${{ steps.summary.outputs.passed }}
      result: ${{ steps.summary.outputs.result }}
      duration: ${{ steps.summary.outputs.duration }}
      failed: ${{ steps.test-outcome.outputs.failed }}
    steps:
      - name: æ£€å‡ºä»£ç ä»“åº“
        uses: actions/checkout@v4

      - name: åˆ›å»º LFS æ–‡ä»¶åˆ—è¡¨
        if: inputs.useGitLfs == 'true'
        run: |
          git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id || true

      - name: æ¢å¤ LFS ç¼“å­˜
        if: inputs.useGitLfs == 'true'
        uses: actions/cache@v4
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS æ‹‰å–
        if: inputs.useGitLfs == 'true'
        run: git lfs pull

      - name: ä¸‹è½½ Unity è®¸å¯è¯äº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: unity-license
          path: ~/.local/share/unity3d/Unity

      - name: ç¼“å­˜ Unity Packages
        uses: actions/cache@v4
        with:
          path: Packages
          key: Packages-${{ inputs.testMode }}-${{ hashFiles('Packages/**', 'Packages/manifest.json') }}
          restore-keys: |
            Packages-${{ inputs.testMode }}-

      - name: ç¼“å­˜ Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ inputs.testMode }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ inputs.testMode }}-

      - name: æ‰“å° Unity ç‰ˆæœ¬ä¸Žæµ‹è¯•æ¨¡å¼
        shell: bash
        run: |
          echo "ðŸ›  Unity ç‰ˆæœ¬:   ${{ inputs.unityVersion }}"
          echo "ðŸ§ª æµ‹è¯•æ¨¡å¼:       ${{ inputs.testMode }}"
          echo "ðŸ”• é™é»˜æ¨¡å¼:      ${{ inputs.quietMode }}"

      - name: è¿è¡Œ ${{ inputs.testMode }} æµ‹è¯•
        id: run-tests
        timeout-minutes: ${{ inputs.timeoutMinutes }}
        continue-on-error: true
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          GITHUB_TOKEN: ${{ github.token }}
        with:
          testMode: ${{ inputs.testMode }}

      - name: åˆ¤æ–­æµ‹è¯•ç»“æžœ
        id: test-outcome
        run: echo "failed=${{ steps.run-tests.outcome != 'success' }}" >> $GITHUB_OUTPUT

      - name: ä¸Šä¼  ${{ inputs.testMode }} æµ‹è¯•ç»“æžœ
        if: steps.test-outcome.outputs.failed == 'true' || inputs.quietMode != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: Unity-${{ inputs.testMode }}-${{ github.sha }}
          path: ${{ steps.run-tests.outputs.artifactsPath }}
          retention-days: 7

      - name: æ—¥å¿—ç»“æžœè·¯å¾„
        if: inputs.quietMode == 'false' || steps.test-outcome.outputs.failed == 'true'
        run: |
          if [ -z "${{ steps.run-tests.outputs.artifactsPath }}" ]; then
            echo "âš ï¸ æœªæ‰¾åˆ°æµ‹è¯•ç»“æžœã€‚å¯èƒ½æµ‹è¯•æ­¥éª¤è¢«è·³è¿‡æˆ–æå‰å¤±è´¥ã€‚"
          else
            echo "âœ… æµ‹è¯•ç»“æžœè·¯å¾„: ${{ steps.run-tests.outputs.artifactsPath }}"
          fi

      - name: æå–æµ‹è¯•æ‘˜è¦
        if: inputs.quietMode == 'false' || steps.test-outcome.outputs.failed == 'true'
        id: summary
        run: |
          XML=$(find "${{ steps.run-tests.outputs.artifactsPath }}" -name '*.xml' | head -n 1)

          if [[ -f "$XML" ]]; then
            TOTAL=$(grep -oP 'total="\K[0-9]+' "$XML" | head -n1)
            PASSED=$(grep -oP 'passed="\K[0-9]+' "$XML" | head -n1)
            RESULT=$(grep -oP 'result="\K[^"]+' "$XML" | head -n1)
            RAW_DURATION=$(grep -oP 'duration="\K[0-9.]+' "$XML" | head -n1)

            DURATION_FORMATTED=$(awk "BEGIN {
              total = $RAW_DURATION;
              min = int(total / 60);
              sec = total % 60;
              if (min > 0) {
                printf \"%dm %.2fs\", min, sec;
              } else {
                printf \"%.2fs\", sec;
              }
            }")

            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "result=$RESULT" >> $GITHUB_OUTPUT
            echo "duration=$DURATION_FORMATTED" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ æœªæ‰¾åˆ°æµ‹è¯•æŠ¥å‘Š XMLã€‚å¯èƒ½è¢«è·³è¿‡æˆ–åœ¨æŠ¥å‘Šé˜¶æ®µå‰å¤±è´¥ã€‚"
            echo "total=0" >> $GITHUB_OUTPUT
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "result=Skipped" >> $GITHUB_OUTPUT
            echo "duration=0s" >> $GITHUB_OUTPUT
          fi