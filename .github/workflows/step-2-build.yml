jobs:
  group_build_targets:
    name: "ğŸ—‚ï¸ æ„å»ºç›®æ ‡åˆ†ç»„"
    uses: ./.github/workflows/group-build-targets-by-os.yml
    with:
      buildTargets: ${{ inputs.buildTargets }}

  generate_matrix:
    name: "ğŸ§® ç”Ÿæˆæ„å»ºçŸ©é˜µ"
    runs-on: ubuntu-latest
    needs: group_build_targets
    outputs:
      matrix: ${{ steps.set_matrix.outputs.matrix }}
    steps:
      - name: ğŸ§® æ ¹æ®åˆ†ç»„æ„å»ºç›®æ ‡åˆ›å»ºæ„å»ºçŸ©é˜µ
        id: set_matrix
        shell: bash
        run: |
          echo "[æ—¥å¿—] å¼€å§‹ç”Ÿæˆæ„å»ºçŸ©é˜µ"
          grouped='${{ needs.group_build_targets.outputs.validBuildTargets }}'
          echo "ğŸ“¦ åˆ†ç»„åçš„æ„å»ºç›®æ ‡: $grouped"
          # ç”Ÿæˆä¸€è¡Œçš„JSONæ•°ç»„
          matrix=$(echo "$grouped" | jq -c '
            to_entries
            | map({os: .key, buildTarget: .value[]} )
          ')
          echo "[æ—¥å¿—] ç”Ÿæˆçš„æ„å»ºçŸ©é˜µ: $matrix"
          # æ ¡éªŒmatrixæ˜¯å¦ä¸ºæ•°ç»„
          if [[ $matrix != [* ]]; then
            echo "[é”™è¯¯] matrixä¸æ˜¯JSONæ•°ç»„ï¼Œå½“å‰å†…å®¹: $matrix"
            exit 1
          fi
          # ä½¿ç”¨EOFè¯­æ³•ç¡®ä¿JSONæ ¼å¼æ­£ç¡®ä¼ é€’
          echo "matrix<<EOF" >> $GITHUB_OUTPUT
          echo "$matrix" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: è¾“å‡º matrix è°ƒè¯•ä¿¡æ¯
        run: |
          echo "æœ€ç»ˆmatrix: ${MATRIX_OUTPUT}"
          echo "matrixé•¿åº¦: $(echo "${MATRIX_OUTPUT}" | wc -c)"
          echo "matrixæ˜¯å¦ä¸ºæ•°ç»„: $(echo "${MATRIX_OUTPUT}" | jq type)"
        env:
          MATRIX_OUTPUT: ${{ steps.set_matrix.outputs.matrix }}

  build_targets:
    name: åœ¨ ${{ matrix.os }} ä¸Šæ„å»º ${{ matrix.buildTarget }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ inputs.timeoutMinutes }}
    needs: generate_matrix
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.generate_matrix.outputs.matrix) }}
    steps:
      - name: è°ƒè¯•ä¿¡æ¯ - å½“å‰æ„å»ºä»»åŠ¡
        run: |
          echo "[æ—¥å¿—] å¼€å§‹æ„å»ºä»»åŠ¡"
          echo "å½“å‰æ“ä½œç³»ç»Ÿ: ${{ matrix.os }}"
          echo "å½“å‰æ„å»ºç›®æ ‡: ${{ matrix.buildTarget }}"
          echo "æ¥æ”¶åˆ°çš„matrix: ${MATRIX_OUTPUT}"
        env:
          MATRIX_OUTPUT: ${{ needs.generate_matrix.outputs.matrix }}
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4
      - name: æ¢å¤ Unity ç¼“å­˜ï¼ˆLibrary + BuildCacheï¼‰
        uses: actions/cache@v4
        with:
          path: |
            Library
            Library/BuildCache
            Library/Il2cppBuildCache
          key: Library-${{ matrix.buildTarget }}-${{ github.run_id }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.buildTarget }}-
            Library-
      - name: æ£€æŸ¥ç£ç›˜ç©ºé—´ï¼ˆä»… Androidï¼‰
        if: matrix.buildTarget == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1
      - name: è§£ææ„å»ºé…ç½®
        id: resolve_build_profile
        uses: avalin/unity-ci-templates/.github/actions/resolve-build-profile@main
        with:
          buildTarget: ${{ matrix.buildTarget }}
          buildType: ${{ inputs.buildType }}
          unityVersion: ${{ inputs.unityVersion }}
      - name: è§£æ Unity è¿è¡Œå‚æ•°
        id: resolve_run_parameters
        uses: avalin/unity-ci-templates/.github/actions/resolve-unity-run-parameters@main
        with:
          buildTarget: ${{ matrix.buildTarget }}
      - name: æ„å»º Unity é¡¹ç›®
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ inputs.unityVersion }}
          targetPlatform: ${{ steps.resolve_run_parameters.outputs.targetPlatform }}
          customParameters: >-
            ${{ steps.resolve_run_parameters.outputs.customParameters }}
            ${{ steps.resolve_build_profile.outputs.profile && format('-buildProfile {0}', steps.resolve_build_profile.outputs.profile) || '' }}
      - name: ä¿å­˜ Unity ç¼“å­˜ï¼ˆæ„å»ºæˆåŠŸåï¼‰
        uses: actions/cache/save@v4
        if: success()
        with:
          path: |
            Library
            Library/BuildCache
            Library/Il2cppBuildCache
          key: Library-${{ matrix.buildTarget }}-${{ github.run_id }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
      - name: ä¿®å¤æƒé™ï¼ˆä»… Linuxï¼‰
        if: startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: |
          echo "[æ—¥å¿—] ä¿®å¤æƒé™ï¼ˆä»… Linuxï¼‰..."
          sudo chown -R $USER:$USER build/
      - name: æ•´ç†æ„å»ºè¾“å‡º
        shell: bash
        run: |
          echo "[æ—¥å¿—] æ•´ç†æ„å»ºè¾“å‡º..."
          VERSION="${{ inputs.buildVersion }}"
          PLATFORM="${{ steps.resolve_run_parameters.outputs.targetPlatform }}"
          DEST="${{ inputs.projectName }}-${VERSION}"
          SOURCE="build/${PLATFORM}"
          while [ -d "$SOURCE/$(basename "$SOURCE")" ]; do
            SOURCE="$SOURCE/$(basename "$SOURCE")"
          done
          mkdir -p "$DEST"
          mv "$SOURCE"/* "$DEST"/
          # â›” ç§»é™¤ä¸åº”éšé™„çš„ Burst è°ƒè¯•å·¥ä»¶
          find "$DEST" -name '*BurstDebugInformation_DoNotShip*' -exec rm -rf {} +
      - name: ä¸Šä¼  ${{ matrix.buildTarget }} å¹³å°äº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.projectName }}-${{ inputs.buildVersion }}-${{ matrix.buildTarget }}
          path: ${{ inputs.projectName }}-${{ inputs.buildVersion }}/* # '/*' ç¡®ä¿å†…å®¹è¢«å‹ç¼©åˆ°æ–‡ä»¶å¤¹ä¸­ï¼Œè€Œä¸æ˜¯æ•´ä¸ªæ–‡ä»¶å¤¹
          retention-days: ${{ inputs.retentionDays }}

  combine_builds:
    if: ${{ inputs.combineArtifacts == 'true' }}
    needs: [ build_targets ]
    uses: ./.github/workflows/combine-builds.yml
    with:
      projectName: ${{ inputs.projectName }}
      buildVersion: ${{ inputs.buildVersion }}
      retentionDays: ${{ inputs.retentionDays }}
    name: "ğŸ—ƒï¸ åˆå¹¶æ„å»ºäº§ç‰©"

  summarize_builds:
    needs: [group_build_targets, build_targets, combine_builds]
    if: always()
    uses: ./.github/workflows/summarize-builds.yml
    with:
      projectName: ${{ inputs.projectName }}
      buildVersion: ${{ inputs.buildVersion }}
      groupedBuildTargets: ${{ needs.group_build_targets.outputs.validBuildTargets }}
      combineRequested: ${{ inputs.combineArtifacts }}
      combinedCreated: ${{ (needs.combine_builds.result == 'success' && needs.combine_builds.outputs.created) || 'false' }}
    name: "ğŸ“Š æ±‡æ€»æ„å»ºç»“æœ"

  fail_if_builds_failed:
    name: â›” è‹¥æœ‰æ„å»ºå¤±è´¥åˆ™ç»ˆæ­¢
    needs: [summarize_builds]
    runs-on: ubuntu-latest
    if: ${{ needs.summarize_builds.outputs.didAnyBuildsFail == 'true' }}
    steps:
      - name: â›” ç»ˆæ­¢æµæ°´çº¿
        shell: bash
        run: |
          echo "âŒ ä¸€ä¸ªæˆ–å¤šä¸ªæ„å»ºå¤±è´¥ã€‚ç»ˆæ­¢æµæ°´çº¿ã€‚"
          exit 1
