              # ç§»é™¤æ–¹æ‹¬å·å’Œç©ºæ ¼ï¼Œç„¶åé‡æ–°æ„é€  JSON æ•°ç»„
              CLEANED=$(echo "$INPUT_TARGETS" | sed 's/\[//g' | sed 's/\]//g' | sed 's/ //g')
