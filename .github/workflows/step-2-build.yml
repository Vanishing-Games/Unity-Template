on:
  workflow_call:
     inputs:
      projectName:
        type: string
        default: 'Unity-CI-CD-Template'
        required: true
      unityVersion:
        type: string
        default: '2022.3.58f1'
        required: true
      buildVersion:
        type: string
        default: '0.1.0'
        required: false
      buildType:
        type: string
        default: 'release'
        required: true
      buildTargets:
        type: string
        default: '["StandaloneWindows64","StandaloneOSX"]'
        required: true
      timeoutMinutes:
        type: number
        default: 60
        required: true
      retentionDays:
        type: number
        default: 30
        required: true
      combineArtifacts:
        type: string
        default: 'true'
        required: true
     secrets:
       UNITY_EMAIL: { required: true }
       UNITY_PASSWORD: { required: true }
       UNITY_LICENSE: { required: true }
  pull_request:
    branches:
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
